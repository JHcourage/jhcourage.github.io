<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
        }
        #gameCanvas {
            display: block;
            background: #70c5ce;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .game-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            z-index: 10;
        }
        .game-btn:hover {
            background: #E64A19;
            transform: translate(-50%, -50%) scale(1.05);
        }
        #restartBtn {
            display: none;
            background: #2196F3;
        }
        #restartBtn:hover {
            background: #1976D2;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="startBtn" class="game-btn">开始游戏</div>
        <div id="restartBtn" class="game-btn">重新开始</div>
        <div id="scoreDisplay">0</div>
    </div>

    <script>
        // 游戏资源
        const birdImg = new Image();
        birdImg.src = 'https://bailian-bmp-pre.oss-cn-hangzhou.aliyuncs.com/public/system_agent/PlaceHolder.png';
        
        const pipeImg = new Image();
        pipeImg.src = 'https://bailian-bmp-pre.oss-cn-hangzhou.aliyuncs.com/public/system_agent/PlaceHolder.png';

        // 游戏变量
        let canvas, ctx;
        let bird = {
            x: 60,
            y: 300,
            width: 34,
            height: 24,
            vy: 0,
            gravity: 0.5,
            lift: -10
        };
        let pipes = [];
        let score = 0;
        let gameState = 'idle'; // idle, playing, gameover
        const pipeGap = 150;
        const pipeWidth = 52;
        const pipeSpeed = 2;
        let lastPipeTime = 0;
        let pipeInterval = 1500; // 生成管道的间隔(毫秒)
        let animationFrameId = null;

        // DOM 元素
        let startBtn, restartBtn, scoreDisplay;

        // 初始化游戏
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            startBtn = document.getElementById('startBtn');
            restartBtn = document.getElementById('restartBtn');
            scoreDisplay = document.getElementById('scoreDisplay');

            // 事件绑定
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', restartGame);
            canvas.addEventListener('click', handleGameAction);
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    handleGameAction();
                }
            });

            // 初始绘制
            draw();
        }

        // 开始游戏
        function startGame() {
            gameState = 'playing';
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = '0';
            scoreDisplay.style.opacity = '1';
            
            // 重置鸟的位置
            bird.y = 300;
            bird.vy = 0;
            pipes = [];
            lastPipeTime = Date.now();
            
            // 开始游戏循环
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();
        }

        // 重新开始游戏
        function restartGame() {
            startGame();
        }

        // 处理游戏动作（点击或空格）
        function handleGameAction() {
            if (gameState === 'idle') {
                startGame();
            } else if (gameState === 'playing') {
                bird.vy = bird.lift; // 鸟飞起来
            }
        }

        // 游戏主循环
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            update();
            draw();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // 更新游戏状态
        function update() {
            // 更新鸟的位置
            bird.vy += bird.gravity;
            bird.y += bird.vy;
            
            // 限制鸟在屏幕内
            if (bird.y < 0) {
                bird.y = 0;
                bird.vy = 0;
            }
            if (bird.y > canvas.height - bird.height) {
                bird.y = canvas.height - bird.height;
                gameOver();
                return;
            }
            
            // 生成新管道
            const now = Date.now();
            if (now - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = now;
                // 难度递增：时间越长管道间隔越短
                pipeInterval = Math.max(1000, 1500 - score * 20);
            }
            
            // 更新管道位置
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // 移除屏幕外的管道
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                // 检测碰撞
                if (
                    bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.width > pipes[i].x &&
                    (
                        bird.y < pipes[i].topHeight ||
                        bird.y + bird.height > pipes[i].topHeight + pipeGap
                    )
                ) {
                    gameOver();
                    return;
                }
            }
        }

        // 创建新管道
        function createPipe() {
            const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 150)) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - pipeGap
            });
        }

        // 游戏结束
        function gameOver() {
            gameState = 'gameover';
            restartBtn.style.display = 'block';
            scoreDisplay.style.opacity = '0.5';
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制管道
            ctx.fillStyle = '#73bf2e';
            for (const pipe of pipes) {
                // 上管道
                if (pipeImg.complete) {
                    ctx.drawImage(pipeImg, pipe.x, 0, pipeWidth, pipe.topHeight);
                } else {
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                }
                
                // 下管道（翻转绘制）
                if (pipeImg.complete) {
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.drawImage(pipeImg, pipe.x, -canvas.height + pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
                    ctx.restore();
                } else {
                    ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
                }
            }
            
            // 绘制鸟
            if (birdImg.complete) {
                // 根据速度旋转鸟
                const rotation = bird.vy * 0.05;
                ctx.save();
                ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
                ctx.rotate(rotation);
                ctx.drawImage(birdImg, -bird.width/2, -bird.height/2, bird.width, bird.height);
                ctx.restore();
            } else {
                // 备用绘制（如果图片未加载）
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(bird.x + bird.width/2, bird.y + bird.height/2, 
                           bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bird.x + 20, bird.y + 10, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 页面加载完成时初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
